name: Dev build and publish Docker distributions to Github Container Registry ghcr.io

on:
  push:
    branches-ignore:
      - master
      - version-*
      - dependabot**
    paths-ignore:
      - README.md

jobs:
  check_licenses:
    runs-on: ubuntu-latest
    steps:
    - name: Run check_licenses script
      run: |
        chmod +r ./license-compliance/check_licenses.sh
        ./license-compliance/check_licenses.sh java

    # runs-on: ubuntu-latest
