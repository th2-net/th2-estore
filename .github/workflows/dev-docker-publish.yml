name: Dev build and publish Docker distributions to Github Container Registry ghcr.io

on:
  push:
    branches-ignore:
      - master
      - version-*
      - dependabot**
    paths-ignore:
      - README.md

jobs:
  check_licenses:
    runs-on: ubuntu-latest
    steps:
    - name: Run check_licenses script
      run: https://github.com/th2-net/.github/blob/th2-1836-json-files-update/license-compliance/check_licenses.sh java
      # run: th2-net/.github/license-compliance/check_licenses.sh java
  build-job:
    uses: th2-net/.github/.github/workflows/compound-java-dev.yml@main
    with:
      build-target: 'Docker'
      docker-username: ${{ github.actor }}
    secrets:
      docker-password: ${{ secrets.GITHUB_TOKEN }}