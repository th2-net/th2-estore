name=Th2Logger
# Console appender configuration
appender.console.type=Console
appender.console.name=CONSOLE
appender.console.layout.type=PatternLayout
#appender.console.layout.pattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-6p [%-15t] %c - %m%n
appender.console.layout.pattern=%d{dd MMM yyyy HH:mm:ss.SSS} [%-15t] - %m%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.append = false
appender.file.fileName = results/log4j2.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{dd MMM yyyy HH:mm:ss.SSS} [%-15t] - %m%n

logger.th2.name=com.exactpro.th2
logger.th2.level=ERROR

logger.datastax.name=com.datastax
logger.datastax.level=ERROR

logger.test.name=com.exactpro.th2.estore.IntegrationTestEventProcessor
logger.test.level=INFO

# Root logger level
rootLogger=ERROR, CONSOLE, LOGFILE