syntax = "proto3";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "phase_1/infra.proto";

option java_multiple_files = true;
option java_package = "com.exactpro.th2.eventstore";

message StoreReportRequest {
    string reportId = 1;
    string reportName = 2;
    bool success = 3;
    google.protobuf.Timestamp reportStartTimestamp = 4;
}

message StoreEventRequest {
    reserved 1; // string eventId = 1;
    string eventName = 2;
    string eventType = 3;
    google.protobuf.Timestamp eventStartTimestamp = 4;
    google.protobuf.Timestamp eventEndTimestamp = 5;
    phase_1.EventId parentEventId = 6;
    reserved 7; // string reportId = 7;
    bool success = 8;
    repeated phase_1.MessageId attachedMessageIds = 9;
    bytes body = 10;
    phase_1.EventId eventId = 11;
}

message Response {
    google.protobuf.StringValue error = 1;
    google.protobuf.StringValue id = 2;
}

service EventStoreService {
    rpc StoreReport (StoreReportRequest) returns (Response);
    rpc StoreEvent (StoreEventRequest) returns (Response);
}
